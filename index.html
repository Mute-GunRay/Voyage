<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link href="index.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <div>
	<h3>Voyage</h3>
	<h4>A Pirate Adventure</h4>
      </div>
      <div>
      </div>
    </header>
    <main>
      <article id="hud">
	<div id="names">
	  <span id="ship">Thousand Sunny</span>
	  <span id="crew">Straw Hat Pirates</span>
	  <span id="captian">Straw Hat Luffy</span>
	</div>
	<div id="stats">
	  <span id="reputation">Notorious</span>
	  <span id="treasure">100 Million Berries</span>
	  <span id="crew">9</span>
	</div>
	<div>
	  <button id="voyage-button">Set Sail!</button>
	  <span id="timer"></span>
	</div>
      </article>
      <section id="island">
	<div id="island-background">
	  <div id="sky"></div>
	  <div id="cloud"></div>
	  <div id="light"></div>
	  <div id="distant-terrain"></div>
	</div>
	<div id="island-middleground">
	  <div id="terrain"></div>
	  <div id="foliage"></div>
	</div>
	<div id="island-foreground">
	  <div id="decorations"></div>
	  <div id="creatures"></div>
	  <div id="ground"></div>
	</div>
      </section>
    </main>
    <footer>
      <div>
	<a href="https://www.RayGun-pew-pew.github.io/site">Created by Tate Ray</a>
	<a href="https://www.github.com">Hosting by Github Pages</a>
      </div>
      <div>
	<a href="https://www.github.com/RayGun-pew-pew/Voyage">Learn more about this game</a>
      </div>
    </footer>
  </body>
  <script src="index.js"></script>
</html>
