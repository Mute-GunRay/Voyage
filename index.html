<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link href="index.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <div>
	<h3>Voyage</h3>
	<h4>A Pirate Adventure</h4>
      </div>
      <div>
      </div>
    </header>
    <main>
      <article id="hud">
	<div id="names">
	  <span id="ship"></span>
	  <span id="crew"></span>
	  <span id="captian"></span>
	</div>
	<div id="stats">
	  <span id="reputation"></span>
	  <span id="treasure"></span>
	  <span id="crew"></span>
	</div>
	<div id="location">
	  <span id="ocean"></span>
	  <span id="region"></span>
	  <span id="island"></span>
	</div>
	<div>
	  <button id="voyage-button">Set Sail!</button>
	</div>
      </article>
      <section id="island">
	<div id="island-background"></div>
	<div id="island-middleground"></div>
	<div id="island-foreground"></div>
      </section>
    </main>
    <footer>
      <div>
	<a href="https://www.RayGun-pew-pew.github.io/site">Created by Tate Ray</a>
	<a href="https://www.github.com">Hosting by Github Pages</a>
      </div>
      <div>
	<a href="https://www.github.com/RayGun-pew-pew/Voyage">Learn more about this game</a>
      </div>
    </footer>
  </body>
  <script src="index.js"></script>
</html>
