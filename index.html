<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link href="index.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <div>
	<h3>Voyage</h3>
	<h4>A Pirate Adventure</h4>
      </div>
      <div>
      </div>
    </header>
    <main>
      <article id="hud">
	<div id="names">
	  <span id="ship-name"></span>
	  <span id="crew-name"></span>
	  <span id="captian-name"></span>
	</div>
	<div id="stats">
	  <span id="reputation"></span>
	  <span id="treasure"></span>
	  <span id="crew"></span>
	</div>
	<div id="location">
	  <span id="ocean"></span>
	  <span id="region"></span>
	  <span id="island"></span>
	</div>
      </article>
      <section id="island">
	<div id="island-background"></div>
	<div id="island-midground"></div>
	<div id="island-foreground"></div>
      </section>
      <article id="modal">
	<div id="modal-head">
	  <h4 id="modal-title"></h4>
	  <h6 id="modal-blurb"></h6>
	</div>
	<div id="modal-body">
	  <p id="modal-text"></p>
	</div>
	<div id="modal-actions"></div>
      </article>
    </main>
    <footer>
      <div>
	<a href="https://www.RayGun-pew-pew.github.io/site">Created by Tate Ray</a>
	<a href="https://www.github.com">Hosting by Github Pages</a>
      </div>
      <div>
	<a href="https://www.github.com/RayGun-pew-pew/Voyage">Learn more about this game</a>
      </div>
    </footer>
  </body>
  <script src="index.js"></script>
</html>
